<html>
<head>
<meta charset="UTF-8">
<Meta http-equiv="Pragma" Content="No-cach">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
<link rel="stylesheet" href="css/style.css" type="text/css" >
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>
<title>重返20歲電影贈票活動</title>
</head>

<body>

<img id="bg_front" src="img/bg_front.png">

<div id="title">
	<img src="img/title.png">
</div>

<div class="quiz">
您是一個很容易感動的人嗎？

</div>

<div class="quiz">
比起自己的想法，你更重視周遭他人對你的看法？

</div>

<div class="quiz">
比起不出錯的基本穿搭，更喜歡嘗試不同風格的造型打扮？

</div>

<div class="quiz">

比起享受工作帶來的成就感，你更在乎休閒時間的樂趣嗎？

</div>

<div class="quiz">
即使只是平凡的日子，你也會把自己打理的光鮮亮麗、有條不紊嗎？

</div>

<div class="quiz">
比起奮不顧身踏上未知的旅途，你更喜歡腳踏實地完成每一件事的安心感？

</div>

<div class="quiz">
當你現在閉上雙眼，馬上就能在腦海中描繪出「你心中的夢想」嗎？

</div>

<div class="quiz">
你認為人生就是要過得沒有遺憾，才不枉此生嗎？

</div>


<div id="options">
	<span id="yes"><img src="img/yes.png"></span>
    <span id="no"><img src="img/no.png"></span>
</div>

<div id="progress">
	<span>1/8</span>
</div>

</body>
</html>
